{% load static %}
<html>
<head>
         <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>foodshop</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'home/css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'home/images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'home/css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

</head>
<body>
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="header_bottom">
               <div class="container">
                  <div class="row">
                     <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">
                        <nav class="navigation navbar navbar-expand-md navbar-dark ">
                           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                           <span class="navbar-toggler-icon"></span>
                           </button>
                           <div class="collapse navbar-collapse" id="navbarsExample04">
                              <ul class="navbar-nav mr-auto">


                                 <li class="nav-item active">
                                    <a class="nav-link" href="/">Home</a>
                                 </li>

                                 <li class="nav-item">
                                    <a class="nav-link" href="{% url 'cartDetails' %}"><img src="{% static 'home/images/2.png' %}" alt="#" />{{itc}}</a>
                                 </li>
                                  {% if user.is_authenticated %}
                                  <li class="nav-item" style ="padding-top:23px; font-size:20px; "><b style="color:#ffffff">{{user.username}}</b></li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                                 </li>
                                  {% else %}
                                 <li class="nav-item">
                                    <a class="nav-link" href="{% url 'register' %}">Sign up</a>
                                 </li>
                                 <li class="nav-item">
                                    <a class="nav-link" href="{% url 'login' %}">login</a>
                                 </li>
                                  {% endif %}
                              </ul>
                           </div>
                        </nav>
                     </div>
                     <div class="col-md-4">
                        <div class="search">
                           <form action="{% url 'search' %}" method="get">
                              <input class="form_sea" type="text" placeholder="Search" name="q">
                              <button type="button" class="seach_icon"><i class="fa fa-search" style="padding-top:5px;"></i></button>
                           </form>

                        </div>
                     </div>

                  </div>
               </div>
            </div>
         </div>
      </header>
      <!-- end header inner -->
      <!-- end header -->

{% block content %}
{% endblock %}
</body>
</html>
